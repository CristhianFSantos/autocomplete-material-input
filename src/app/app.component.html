<form [formGroup]="formName">
<mat-form-field appearance="outline">
  <mat-label>Encontrar nome</mat-label>
  <input matInput formControlName="inputControl" [matAutocomplete]="auto">

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let name of filterNames | async" [value]="name">
      {{name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
</form>
